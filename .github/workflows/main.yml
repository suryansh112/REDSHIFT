name: Redshift-Workflow
on:
  workflow_dispatch:
    inputs:
      command: 
        description: Choose whether to apply or destroy
        required: true
        default: apply
        type: choice
        options:
        - apply
        - destroy
      environments:
        description: Choose Env
        required: true
        type: choice
        default: dev
        options:
        - dev
        - qa
        - prod
      region:
        description: Choose Region
        required: true
        type: choice
        default: us-east-1
        options:
        - ap-south-1
        - us-east-1
permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read
jobs:
  Create_Redshift_Cluster:
    runs-on: ubuntu-latest
    steps:
    - name: Clone Repo
      uses: actions/checkout@main
    - name: configure aws credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{secrets.ROLE_NAME}} 
        role-session-name: GitHub_to_AWS_via_FederatedOIDC
        aws-region: ${{ inputs.region }}
    - name: Creating RedShift Cluster
      if: inputs.command == 'apply'
      run: |
           terraform init
           terraform plan
           terraform ${{inputs.command}} --auto-approve -var="role=${{secrets.ROLE_NAME}}"
    - name: Destroying Redshift Cluster
      if: inputs.command == 'destroy'
      run: |
           terraform init
           terraform plan
           terraform ${{inputs.command}} --auto-approve -var="role=${{secrets.ROLE_NAME}}"